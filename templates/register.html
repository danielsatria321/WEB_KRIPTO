<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Daftar Akun Baru</h1>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="nama" class="form-label">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" class="form-input" 
                           placeholder="Masukkan nama lengkap" required>
                    <div class="error-message" id="namaError"></div>
                </div>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-input" 
                           placeholder="Buat username unik" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="Buat password kuat" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <span class="toggle-icon">ğŸ‘ï¸</span>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <button type="submit" class="auth-button" id="submitBtn">
                    <span class="button-text">Daftar Sekarang</span>
                    <span class="button-loading" style="display: none;">Memproses...</span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Sudah punya akun? <a href="/login" class="auth-link">Masuk di sini</a></p>
            </div>
            
            <div id="message" class="message-container"></div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
